services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: release_quest
      POSTGRES_USER: release_quest
      POSTGRES_PASSWORD: release_quest
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U release_quest"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://release_quest:release_quest@postgres:5432/release_quest
      PORT: "3000"
    ports:
      - "3000:3000"
      - "9091:9091"

volumes:
  pgdata:
