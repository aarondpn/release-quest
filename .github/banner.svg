<svg xmlns="http://www.w3.org/2000/svg" width="720" height="220" viewBox="0 0 720 220">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="50%" style="stop-color:#00ddff"/>
      <stop offset="100%" style="stop-color:#aa66ff"/>
    </linearGradient>
    <linearGradient id="subtitleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#ffa94d"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#1a2a3a"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </radialGradient>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <line x1="0" y1="0" x2="4" y2="0" stroke="rgba(255,255,255,0.015)" stroke-width="1"/>
    </pattern>
    <filter id="pixelShadow">
      <feDropShadow dx="3" dy="3" stdDeviation="0" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="720" height="220" rx="12" fill="url(#bgGlow)"/>
  <rect width="720" height="220" rx="12" fill="url(#scanlines)"/>

  <!-- Decorative border -->
  <rect x="8" y="8" width="704" height="204" rx="8" fill="none" stroke="url(#titleGrad)" stroke-width="1.5" opacity="0.3"/>

  <!-- Corner accents -->
  <rect x="16" y="16" width="12" height="3" fill="#00ff88" opacity="0.6"/>
  <rect x="16" y="16" width="3" height="12" fill="#00ff88" opacity="0.6"/>
  <rect x="692" y="16" width="12" height="3" fill="#aa66ff" opacity="0.6"/>
  <rect x="701" y="16" width="3" height="12" fill="#aa66ff" opacity="0.6"/>
  <rect x="16" y="201" width="12" height="3" fill="#aa66ff" opacity="0.6"/>
  <rect x="16" y="192" width="3" height="12" fill="#aa66ff" opacity="0.6"/>
  <rect x="692" y="201" width="12" height="3" fill="#00ff88" opacity="0.6"/>
  <rect x="701" y="192" width="3" height="12" fill="#00ff88" opacity="0.6"/>

  <!-- Bug decorations -->
  <text x="80" y="60" font-family="monospace" font-size="18" fill="#00ff88" opacity="0.15" filter="url(#softglow)">&#x1F41B;</text>
  <text x="640" y="80" font-family="monospace" font-size="18" fill="#ff6b6b" opacity="0.15" filter="url(#softglow)">&#x1F41B;</text>
  <text x="110" y="180" font-family="monospace" font-size="14" fill="#aa66ff" opacity="0.12">&#x1F41E;</text>
  <text x="590" y="170" font-family="monospace" font-size="14" fill="#00ddff" opacity="0.12">&#x1F41E;</text>

  <!-- RELEASE text -->
  <text x="360" y="100" font-family="'Courier New', 'Consolas', monospace" font-size="72" font-weight="bold"
        fill="url(#titleGrad)" text-anchor="middle" letter-spacing="8" filter="url(#glow)">
    RELEASE
  </text>

  <!-- QUEST text -->
  <text x="360" y="160" font-family="'Courier New', 'Consolas', monospace" font-size="72" font-weight="bold"
        fill="url(#titleGrad)" text-anchor="middle" letter-spacing="8" filter="url(#glow)">
    QUEST
  </text>

  <!-- Tagline -->
  <text x="360" y="195" font-family="'Courier New', 'Consolas', monospace" font-size="13"
        fill="url(#subtitleGrad)" text-anchor="middle" letter-spacing="4" opacity="0.9">
    SQUASH BUGS. SURVIVE THE SWARM. DEFEAT THE BOSS.
  </text>
</svg>
